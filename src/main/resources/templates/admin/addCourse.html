<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>addCourse</title>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}"/>
    <link href="../../static/fonts" th:href="@{../fonts}"/>
</head>
<body>
<div class="well well-lg">
    <div class="container-fluid">
        <div class="row">
            <button class="btn btn-default" onclick="location.href='/admin/showCourse'">
                <span class="glyphicon glyphicon-circle-arrow-left"></span>
            </button>
            <span style="font-size: 22px" class="col-xs-offset-5">添加课程信息</span>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputCourseId" class="col-xs-4 control-label">课程号</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="inputCourseId" name="courseId" placeholder="输入课程号" required />
                </div>
            </div>
            <div class="form-group">
                <label for="inputCourseName" class="col-xs-4 control-label">课程名</label>
                <div class="col-xs-5">
                    <input type="passowrd" class="form-control" id="inputCourseName" name="courseName" placeholder="输入课程名" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCourse" class="col-xs-4 control-label">授课老师编号</label>
                <div class="col-xs-5">
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCourseTime" class="col-xs-4 control-label">上课时间</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="inputCourseTime" name="courseTime" placeholder="输入上课时间" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputClassRoom" class="col-xs-4 control-label">上课地点</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="inputClassRoom" placeholder="输入上课地点" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCourseWeek" class="col-xs-4 control-label">学时</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="inputCourseWeek" placeholder="输入学时" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCourseType" class="col-xs-4 control-label">课程类型</label>
                <div class="col-xs-5">
                    <select class="form-control">
                        <option>必修课</option>
                        <option>选修课</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputCollegeName" class="col-xs-4 control-label">所属院系</label>
                <div class="col-xs-5">
                    <select class="form-control">
                        <option>计算机系</option>
                        <option>艺术设计系</option>
                        <option>数学系</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputScore" class="col-xs-4 control-label">学分</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" id="inputScore" placeholder="输入学分" required/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-5">
                    <button type="submit" class="btn btn-default">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../static/js/jquery-3.2.1.min.js" th:src="@{../js/jquery-3.2.1.min.js}"></script>
<script src="../../static/js/bootstrap.min.js" th:src="@{../js/bootstrap.min.js}"></script>
<script>

</script>
</body>
</html>
